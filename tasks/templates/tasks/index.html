{% extends 'tasks/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1>Tasks</h1>
  <a href="{% url 'add' %}" class="btn btn-primary">Add Task</a>
</div>

{% if tasks %}
  <ul class="list-group">
    {% for task in tasks %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong {% if task.completed %}class="text-decoration-line-through"{% endif %}>
            {{ task.title }}
          </strong>
          <div class="small text-muted">{{ task.description }}</div>
        </div>
        <div>
          <a href="{% url 'toggle' task.pk %}" class="btn btn-sm btn-outline-success">Toggle</a>
          <a href="{% url 'edit' task.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
          <a href="{% url 'delete' task.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
        </div>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No tasks yet. Click Add Task to create one.</p>
{% endif %}
{% endblock %}
